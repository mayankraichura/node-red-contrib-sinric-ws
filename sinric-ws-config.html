<script type="text/javascript">
    RED.nodes.registerType('sinric',{
        category: 'sinric',
        color: '#378BBA',
        defaults: {
            name: {value:""},
            key: {value: '', required:true /*, validate:RED.validators.regex(/^[a-fA-F0-9]{32}$/)*/ },
        },
        outputs:1,
        icon: "sync.png",
        label: function() {
            return this.name || "Sinric";
        }
    });
</script>

<script type="text/x-red" data-template-name="sinric">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> API Key</label>
        <input type="text" id="node-input-key" placeholder="API Key">
    </div>
</script>

<script type="text/x-red" data-help-name="sinric">
    <p>This node will emit any incoming messages from Sinric site.</p>
</script>
